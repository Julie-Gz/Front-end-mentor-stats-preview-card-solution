<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
    <div class="container">
      <div class="card">
        <h1 class="card-title crd">Get <span>insights</span> that help your business grow.</h1>
        <p class="card-content crd">Discover the benefits of data anylitics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="card-numbers">
          <div class="number">
              <h2 class="content-number">10k+</h1>
              <p class="content-name">COMPANIES</p>
          </div>
          <div class="number">
            <h2 class="content-number">314</h1>
              <p class="content-name">TEMPLATES</p>
          </div>
          <div class="number">
            <h2 class="content-number">12M+</h1>
              <p class="content-name">QUERIES</p>
          </div>   
        </div>
      </div>
      <div class="card-image">
        <div class="bg-image">
          <picture>
            <source media="(max-width: 459px)" srcset="https://julie-gz.github.io/hosted-images/image-header-mobile.jpg">
            <source media="(min-width:460px )" srcset="https://julie-gz.github.io/hosted-images/image-header-desktop.jpg">
            <img src="https://julie-gz.github.io/hosted-images/image-header-mobile.jpg" alt="">
          </picture>
          <div class="overlay"></div>
        </div>
      </div>   
    </div>    
</body>
</html>
